<ion-content>

  <ion-row style="height: 150px"></ion-row>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://images.hola.com/imagenes/estar-bien/20180417122950/perro-gato-casa-convivencia/0-558-880/perro-gato-en-casa-1-t.jpg" />
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button (click)="onPushLogin()" expand="block">Ingresar</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="onPushRegister()" expand="block">Registrarme</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  
</ion-content>
